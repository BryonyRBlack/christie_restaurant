{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!--
The template for the contact page includes a header, the form, and the submit button.
This is to keep the page clean and easy to use.
It extends from base.html for the navbar and footer.
-->
<!-- index.html content starts here -->
<div class="forms container bg-light form p-3 text-center mt-5 card">
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" class="d-grid">
        {{ contact_form | crispy }}
        {% csrf_token %}
        <button id="contactButton" class = "btn btn-block btn-secondary">Submit</button>
        </form>
</div>
<!-- index.html content ends here -->
{% endblock %}
