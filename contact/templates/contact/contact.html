{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- index.html content starts here -->
<div class="forms container bg-light form p-3 text-center mt-5">
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" class="d-grid">
        {{ contact_form | crispy }}
        {% csrf_token %}
        <button id="contactButton" class = "btn btn-block btn-secondary">Submit</button>
        </form>
</div>
<!-- index.html content ends here -->
{% endblock %}
