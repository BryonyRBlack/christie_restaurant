{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
    {% for article in post_list %}
        <div class="card border-dark mb-3">
            <div class="card-body">
                <a href="{% url 'article_detail' article.slug %}" class="post-link"><h1 class="card-title">{{ article.title }}</h1></a>
                <p class="card-text">{{ article.excerpt }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
