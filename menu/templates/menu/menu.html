{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!--
For loop loops over the objects that have been uploaded on the admin site
These as done as cards.
If an image has been uploaded, this is then placed, else a default is placed.
The name is then shown.
The if statement sets the structure for how this is displayed on the screen.
-->

<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row">
        <div class="col-11 mt-3 row">
            {% for want in wanted %}
            <div class="col-md-2 offset-md-1">
                <div class="card mb-4" style="height: 25rem; width: 20rem;">
                    <div class="card-body">
                        <div class="image-container">
                            {% if "placeholder" in want.image.url %}
                            <img class="card-img-top" src="{% static 'images/default.jpg' %}" alt="Placeholder item">
                            {% else %}
                            <img class="card-img-top" src="{{ want.image.url }}" alt="{{ want.name }}">
                            {% endif %}
                        </div>
                        <div class="card-title">
                            <h5 class="menu-names">{{ want.name }}</h5> 
                        </div>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:4 %}
        </div>
        <div class="row col-11 mt-3">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
<!-- index.html content ends here-->
