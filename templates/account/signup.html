{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container bg-light text-center">
    <h1>{% trans 'Sign Up' %}</h1>
    <p>{% blocktrans %}Already have an account? <br><a href="{{ login_url }}" class="btn btn-secondary">Sign In</a>{% endblocktrans %}</p>

    <form class="signup" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-secondary w-100">{% trans "Sign Up" %} &raquo;</button>
    </form>
</div>

{% endblock content %}
