{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container mt-5 p-3 text-center bg-light">
  <h1 class="display-4">Sign out</h1>
  <p class="lead">Are you sure you want to sign out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name=" {{redirect_field_name}}" value="{{ redirect_field_value}}" />
    {% endif %}
    <button class="btn btn-block btn-secondary" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
