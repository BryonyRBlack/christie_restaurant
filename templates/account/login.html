{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container mt-5 bg-light text-center">
  <h1 class="mb-4 text-center">{% trans "Sign In" %}</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn btn-secondary w-100">{% trans "Sign In" %}</button>
  </form>
  <p class="mt-3 text-center btn btn-secondary w-100">
    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </p>
  <p class="text-center btn btn-secondary w-100">
    {% trans "Don't have an account?" %}
    <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a>
  </p>
</div>
{% endblock %}
